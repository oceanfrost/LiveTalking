<body>
    <div class="container">
        <h1>ğŸ­ é€æ˜è§†é¢‘æµæ¼”ç¤º</h1>
        
        <div class="controls">
            <div class="control-row">
                <input type="text" id="wsUrl" value="ws://localhost:8010/transparent_video" placeholder="WebSocket URL">
                <button class="btn-primary" id="connectBtn" onclick="connect()">è¿æ¥</button>
                <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€</button>
                <span id="status" class="status disconnected">æœªè¿æ¥</span>
                <span id="stats" class="stats">FPS: 0 | æ•°æ®: 0 KB/s</span>
            </div>
            
            <div class="text-input-section">
                <textarea id="textInput" placeholder="è¾“å…¥æ–‡å­—è®©æ•°å­—äººè¯´è¯..."></textarea>
                <button class="btn-primary" style="margin-top: 10px;" onclick="sendText()">å‘é€æ–‡å­—</button>
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-box">
                <h3>é€æ˜èƒŒæ™¯ï¼ˆæ£‹ç›˜æ ¼ï¼‰</h3>
                <div class="transparent-bg">
                    <canvas id="canvas1" width="512" height="512"></canvas>
                </div>
            </div>
            
            <div class="video-box">
                <h3>è‡ªå®šä¹‰èƒŒæ™¯</h3>
                <div class="custom-bg">
                    <canvas id="canvas2" width="512" height="512"></canvas>
                </div>
            </div>
        </div>
        
        <!-- éšè—çš„éŸ³é¢‘å…ƒç´ ï¼Œç”¨äºæ’­æ”¾ WebRTC éŸ³é¢‘ -->
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let ws = null;
        let pc = null;  // WebRTC PeerConnection
        let sessionid = 0;
        let canvas1, canvas2, ctx1, ctx2;
        let frameCount = 0;
        let lastStatsTime = Date.now();
        let totalBytes = 0;
        
        // ç¼“å­˜çš„ä¸´æ—¶ç”»å¸ƒï¼ˆé¿å…æ¯å¸§åˆ›å»ºï¼‰
        let tempCanvas = null;
        let tempCtx = null;
        
        // åˆå§‹åŒ–
        window.onload = function() {
            canvas1 = document.getElementById('canvas1');
            canvas2 = document.getElementById('canvas2');
            ctx1 = canvas1.getContext('2d');
            ctx2 = canvas2.getContext('2d');
            
            // åˆ›å»ºä¸´æ—¶ç”»å¸ƒ
            tempCanvas = document.createElement('canvas');
            tempCtx = tempCanvas.getContext('2d');
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
        };
        
        // å»ºç«‹ WebRTC è¿æ¥ï¼ˆå¿…é¡»å…ˆå»ºç«‹æ‰èƒ½è§¦å‘è§†é¢‘æµï¼‰
        async function connectWebRTC() {
            pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            
            // æ·»åŠ éŸ³è§†é¢‘æ”¶å‘å™¨
            pc.addTransceiver('video', { direction: 'recvonly' });
            pc.addTransceiver('audio', { direction: 'recvonly' });
            
            // å¤„ç†è¿œç¨‹æµï¼ˆéŸ³é¢‘ç”¨äºæ’­æ”¾ï¼‰
            pc.ontrack = function(event) {
                if (event.track.kind === 'audio') {
                    const audio = document.getElementById('remoteAudio');
                    if (audio) {
                        audio.srcObject = event.streams[0];
                    }
                }
                // è§†é¢‘é€šè¿‡ WebSocket é€æ˜æµæ¥æ”¶ï¼Œä¸ç”¨ WebRTC çš„è§†é¢‘
            };
            
            // åˆ›å»º offer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            // å‘é€åˆ°æœåŠ¡å™¨
            const response = await fetch('/offer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sdp: offer.sdp,
                    type: offer.type
                })
            });
            
            const answer = await response.json();
            sessionid = answer.sessionid;
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
            
            console.log('WebRTC connected, sessionid:', sessionid);
            return true;
        }
        
        // è¿æ¥ï¼ˆåŒæ—¶å»ºç«‹ WebRTC å’Œ WebSocketï¼‰
        async function connect() {
            const url = document.getElementById('wsUrl').value;
            
            try {
                // 1. å…ˆå»ºç«‹ WebRTC è¿æ¥ï¼ˆè§¦å‘è§†é¢‘æµï¼‰
                updateStatus('connecting');
                await connectWebRTC();
                
                // 2. å†è¿æ¥ WebSocket æ¥æ”¶é€æ˜å¸§
                ws = new WebSocket(url);
                ws.binaryType = 'arraybuffer';
                
                ws.onopen = function() {
                    console.log('WebSocket connected');
                    updateStatus(true);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket closed');
                    updateStatus(false);
                };
                
                ws.onerror = function(e) {
                    console.error('WebSocket error:', e);
                    updateStatus(false);
                };
                
                ws.onmessage = function(event) {
                    handleFrame(event.data);
                };
            } catch (e) {
                console.error('Connection failed:', e);
                alert('è¿æ¥å¤±è´¥: ' + e.message);
                updateStatus(false);
            }
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (pc) {
                pc.close();
                pc = null;
            }
            updateStatus(false);
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (status === 'connecting') {
                statusEl.textContent = 'è¿æ¥ä¸­...';
                statusEl.className = 'status';
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;
            } else if (status === true) {
                statusEl.textContent = 'å·²è¿æ¥';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = 'æœªè¿æ¥';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        // å¤„ç†å¸§æ•°æ®
        async function handleFrame(data) {
            if (!(data instanceof ArrayBuffer)) {
                console.warn('Unexpected data type');
                return;
            }
            
            totalBytes += data.byteLength;
            frameCount++;
            
            // æ›´æ–°ç»Ÿè®¡
            const now = Date.now();
            if (now - lastStatsTime >= 1000) {
                const fps = frameCount;
                const kbps = (totalBytes / 1024).toFixed(1);
                document.getElementById('stats').textContent = 
                    `FPS: ${fps} | æ•°æ®: ${kbps} KB/s`;
                frameCount = 0;
                totalBytes = 0;
                lastStatsTime = now;
            }
            
            // è§£æäºŒè¿›åˆ¶æ•°æ®
            // æ ¼å¼: [width:4][height:4][rgb_len:4][rgb_data][alpha_data]
            const view = new DataView(data);
            const width = view.getUint32(0, true);  // little-endian
            const height = view.getUint32(4, true);
            const rgbLen = view.getUint32(8, true);
            
            const rgbData = new Uint8Array(data, 12, rgbLen);
            const alphaCompressed = new Uint8Array(data, 12 + rgbLen);
            
            // è§£ç  JPEG
            const rgbBlob = new Blob([rgbData], { type: 'image/jpeg' });
            const rgbBitmap = await createImageBitmap(rgbBlob);
            
            // è§£å‹ Alpha (ä½¿ç”¨ pako æˆ–æ‰‹åŠ¨å®ç°)
            const alphaRaw = pako.inflate(alphaCompressed);
            
            // è°ƒæ•´ç”»å¸ƒå¤§å°
            if (canvas1.width !== width || canvas1.height !== height) {
                canvas1.width = width;
                canvas1.height = height;
                canvas2.width = width;
                canvas2.height = height;
                tempCanvas.width = width;
                tempCanvas.height = height;
            }
            
            // åˆ›å»ºå¸¦é€æ˜çš„å›¾åƒ
            const imageData = ctx1.createImageData(width, height);
            
            // ç»˜åˆ¶ RGB åˆ°ä¸´æ—¶ç”»å¸ƒè·å–åƒç´ æ•°æ®
            tempCtx.drawImage(rgbBitmap, 0, 0);
            const rgbImageData = tempCtx.getImageData(0, 0, width, height);
            
            // åˆå¹¶ RGB å’Œ Alpha
            for (let i = 0; i < width * height; i++) {
                imageData.data[i * 4] = rgbImageData.data[i * 4];       // R
                imageData.data[i * 4 + 1] = rgbImageData.data[i * 4 + 1]; // G
                imageData.data[i * 4 + 2] = rgbImageData.data[i * 4 + 2]; // B
                imageData.data[i * 4 + 3] = alphaRaw[i];                  // A
            }
            
            // ç»˜åˆ¶åˆ°ä¸¤ä¸ªç”»å¸ƒ
            ctx1.clearRect(0, 0, width, height);
            ctx1.putImageData(imageData, 0, 0);
            
            ctx2.clearRect(0, 0, width, height);
            ctx2.putImageData(imageData, 0, 0);
        }
        
        // å‘é€æ–‡å­—
        async function sendText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('è¯·è¾“å…¥æ–‡å­—');
                return;
            }
            
            if (!pc || pc.connectionState !== 'connected') {
                alert('è¯·å…ˆè¿æ¥');
                return;
            }
            
            try {
                const response = await fetch('/human', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        type: 'chat',
                        sessionid: sessionid
                    })
                });
                
                if (response.ok) {
                    console.log('Text sent successfully');
                    document.getElementById('textInput').value = '';
                } else {
                    console.error('Failed to send text');
                }
            } catch (e) {
                console.error('Error sending text:', e);
            }
        }
        
        // Enter é”®å‘é€
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('textInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendText();
                }
            });
        });
    </script>
    
    <!-- pako for zlib decompression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
